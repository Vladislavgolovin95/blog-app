<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog app</title>
    <link rel="shortcut icon" href="blog.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="inedex.css">
</head>
<body>
    <div class="blog">
        <div class="post">
            <h2>Новый пост</h2>
            <textarea required
                id="inputTitlePost"
                class="post__text_title"
                type="text"
                cols="1"
                spellcheck="true"
                placeholder="Заголовок"
            ></textarea>
            <p id="resultTitlePost" class="resultTitlePost"> </p>

            <textarea required
                id="inputTextPost"
                class="post__text"
                type="text"
                cols="1"
                spellcheck="true"
                placeholder="Напиши пост"
            ></textarea>
            <p id="resultTextPost" class="resultTextPost"> </p>
            <button id="addPostBtn" class="addPostBtn">Опубликовать</button>
            <div id="validationMessagePostTitle" class="validationMessagePostTitle">
            </div>
            <div id="validationMessagePostText" class="validationMessagePostText"></div>
        </div>
        <div class="ribbon">
        <h2>Лента</h2>
        <div id="ribbonPosts" class="ribbon__posts">Тут пока пусто...</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
