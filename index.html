<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog app</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="inedex.css">
</head>
<body>
    <div class="blog">
        <div class="post">
            <h2>Новый пост</h2>
            <input required
                id="inputTitlePost"
                class="post__text_title"
                type="text"
                placeholder="Заголовок"
            >
            <textarea required
                id="inputTextPost"
                class="post__text"
                name="text"
                placeholder="Напиши пост"
            ></textarea>
            <button id="addPostBtn" class="addPostBtn">Опубликовать</button>
            <div id="validationMessagePostTitle" 
                class="validationMessagePostTitle validationMessagePostTitle_active">
                Заголовок больше 100 символов
            </div>
            <div id="validationMessagePostText" 
                class="validationMessagePostText validationMessagePostText_active">
                Пост больше 200 символов
            </div>
        </div>
        <div class="ribbon">
        <h2>Лента</h2>
        <div id="ribbonPosts" class="ribbon__posts">Тут пока пусто...</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
